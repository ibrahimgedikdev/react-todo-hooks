<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="name">İbrahim</div>
    <button id="ismiArdaYap">İsmi Arda Yap</button>

    <script>        
        ismiArdaYap.addEventListener('click', function(){
            var name = document.getElementById('name');
            var nameValue = String(name.innerText);
            name.innerText = nameValue;
        })
    </script>
</body>
</html>
